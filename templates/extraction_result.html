<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-height: 90vh;
            overflow-y: auto;
        }

        table {
            table-layout: fixed;
            width: 100%;
        }

        th,
        td {
            word-wrap: break-word;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            overflow-wrap: break-word;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        pre {
            background-color: #f8f8f8;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Extraction Result</h1>
        <form action="/extraction_result" method="get">
            <input type="hidden" name="task_id" value="{{ request.args.get('task_id') }}">
            <input type="hidden" name="filename" value="{{ request.args.get('filename') }}">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date">
            <label for="has_exif">Has EXIF Data:</label>
            <input type="checkbox" id="has_exif" name="has_exif" value="true" {% if request.args.get('has_exif')=='true'
                %}checked{% endif %}>
            <button type="submit">Filter</button>
        </form>
        {% if table_data %}
        <p>Total Files: {{ table_data|length }}</p>
        <table>
            <thead>
                <tr>
                    {% for key in table_data[0].keys() %}
                    <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                <tr>
                    {% for value in row.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No data available</p>
        {% endif %}
        <form action="/" method="get">
            <button type="submit">Go Back</button>
        </form>
        <form action="/map_from_csv" method="get">
            <button type="submit">View Map</button>
        </form>
        <form action="/download_results" method="get">
            <input type="hidden" name="task_id" value="{{ request.args.get('task_id') }}">
            <button type="submit">Download Results</button>
        </form>
    </div>
</body>

</html>

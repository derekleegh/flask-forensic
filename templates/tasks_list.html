<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            overflow-wrap: break-word;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tasks List</h1>
        <table>
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>File Name</th>
                    <th>Datetime</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task_id, task in tasks.items() %}
                <tr>
                    <td>{{ task_id }}</td>
                    <td>{{ task['filename'] }}</td>
                    <td>{{ task['datetime'] }}</td>
                    <td>{{ task['status'].replace('_', ' ').capitalize() }}</td>
                    <td>
                        <form action="{{ url_for('task_status', task_id=task_id) }}" method="get">
                            <button type="submit">View Progress</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/" method="get" style="margin-top: 20px;">
            <button type="submit">Go Back</button>
        </form>
    </div>

</body>

</html>
